spring:
  application:
    name: task-management-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/taskmanagement
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

# JWT Configuration (MUST be at root level, not under spring)
jwt:
  secret: your-super-secret-jwt-key-change-this-in-production-minimum-256-bits-long-for-security
  expiration: 86400000

logging:
  level:
    '[org.hibernate.SQL]': DEBUG