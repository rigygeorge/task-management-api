version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taskapi-postgres
    environment:
      POSTGRES_DB: taskmanagement
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskapi-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: taskapi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@taskapi.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - taskapi-network

volumes:
  postgres_data:

networks:
  taskapi-network:
    driver: bridge